<div class="container" style="width: 50%;">
    <h4>Player 1</h4>
    <form>

      <div class="form-group">
        <!-- <label for="name">Name</label>
       <datalist>
            <option *ngFor="let p of players" value="p.name">{{p.name}}</option>
       </datalist> -->
      </div>

      <div class="form-check form-group">
        <input class="form-check-input" type="checkbox"
                id="homeTraining" name="homeTraining">
        <label class="form-check-label" for="homeTraining" >
          At home Training
        </label>
      </div>

      <div class="form-group">
        <h5 class="shot-type">Free Throws</h5>
        <label for="ftMakes">
            Makes
        </label>
        <input type="number" max="10" min="0" id="ftMakes" name="ftMakes">
        
        <label for="ftMiss">
            Misses
        </label>
        <input type="number" max="10" min="0" id="ftMiss" name="ftMiss">
        
        <h5 class="shot-type">Spot-up</h5>
        <label for="sMakes">
            Makes
        </label>
        <input type="number" min="0" id="sMakes" name="sMakes">
        
        <label for="sMiss">
            Misses
        </label>
        <input type="number" min="0" id="sMiss" name="sMiss">

        <h5 class="shot-type">Mid-range</h5>
        <label for="mMakes">
            Makes
        </label>
        <input type="number" min="0" id="mMakes" name="mMakes">
        
        <label for="mMiss">
            Misses
        </label>
        <input type="number" min="0" id="mMiss" name="mMiss">

        <h5 class="shot-type">Three point</h5>
        <label for="tMakes">
            Makes
        </label>
        <input type="number" min="0" id="tMakes" name="tMakes">
        
        <label for="tMiss">
            Misses
        </label>
        <input type="number" min="0" id="tMiss" name="tMiss">

      </div>

      <div class="form-group">
        <input class="form-check-input" type="checkbox"
                id="hustle" name="hustle">
        <label class="form-check-label" for="hustle" >
          Hustle Points
        </label>
      </div>

      <div class="form-group">
        <label for="notes" >Notes</label>
        <textarea id="notes" name="notes" class="form-control" 
                  rows="3" ></textarea>
      </div>      
      <br>
      <button class="btn btn-primary">Send</button>
    </form>
  </div>
