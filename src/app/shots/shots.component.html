<div class="container player1" >
    <h4>Player 1</h4>
    <form #form="ngForm" (ngSubmit)="onSubmit(form)">

      <div class="form-group" ngNativeValidate>
        <label for="name">Name</label>
       <select>
            <option *ngFor="let p of players" value="p.name">{{p.name}}</option>
       </select>
      </div>

      <div class="form-check form-group" stu>
        <label class="form-check-label" for="homeTraining" >
          At home Training
        </label>
        <input class="form-check-input" type="checkbox"
                id="homeTraining" name="homeTraining">
      </div>

      <div class="form-group center">
        <h5 class="shot-type">Free Throws</h5>
        <div class="scores">
          <label for="ftMakes">
              Makes
          </label>
          <input type="number" max="10" min="0" id="ftMakes" name="ftMakes" required [(ngModel)]="stats.ftMakes" #ftMakes="ngModel" [class.field-error]="form.submitted && ftMakes.invalid">
          
          <label for="ftMiss">
              Misses
          </label>
          <input type="number" max="10" min="0" id="ftMiss" name="ftMiss" required [(ngModel)]="stats.ftMisses" #ftMisses="ngModel" [class.field-error]="form.submitted && ftMisses.invalid">
        </div>
        
        <h5 class="shot-type">Spot-up</h5>
        <div class="scores">
          <label for="sMakes">
              Makes
          </label>
          <input type="number" min="0" id="sMakes" name="sMakes" required [(ngModel)]="stats.spotMakes" #spotMakes="ngModel" [class.field-error]="form.submitted && spotMakes.invalid">
          
          <label for="sMiss">
              Misses
          </label>
          <input type="number" min="0" id="sMiss" name="sMiss" required [(ngModel)]="stats.spotMisses" #spotMisses="ngModel" [class.field-error]="form.submitted && spotMisses.invalid">
        </div>

        <h5 class="shot-type">Mid-range</h5>
        <div class="scores">
          <label for="mMakes">
              Makes
          </label>
          <input type="number" min="0" id="mMakes" name="mMakes" required [(ngModel)]="stats.midMakes" #midMakes="ngModel" [class.field-error]="form.submitted && midMakes.invalid">
          
          <label for="mMiss">
              Misses
          </label>
          <input type="number" min="0" id="mMiss" name="mMiss" required [(ngModel)]="stats.midMisses" #midMisses="ngModel" [class.field-error]="form.submitted && midMisses.invalid">
        </div>

        <h5 class="shot-type">Three point</h5>
        <div class="scores">
          <label for="tMakes">
              Makes
          </label>
          <input type="number" min="0" id="tMakes" name="tMakes" required [(ngModel)]="stats.threeMakes" #threeMakes="ngModel" [class.field-error]="form.submitted && threeMakes.invalid">
          
          <label for="tMiss">
              Misses
          </label>
          <input type="number" min="0" id="tMiss" name="tMiss" required [(ngModel)]="stats.threeMisses" #threeMisses="ngModel" [class.field-error]="form.submitted && threeMisses.invalid">
        </div>

      </div>

      <div class="form-group">
        <input class="form-check-input" type="checkbox"
                id="hustle" name="hustle">
        <label class="form-check-label" for="hustle" >
          Hustle Points
        </label>
      </div>

      <div class="form-group">
        <label for="notes" >Weekly Pointers:</label>
        <textarea id="notes" name="notes" class="form-control" 
                  rows="3"  ></textarea>
      </div>      
      <br>
      <button class="btn btn-primary">Send</button>
    </form>
  </div>
